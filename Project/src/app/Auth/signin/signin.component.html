<div class="bgimage">
<mat-card>
  <!-- Title of an Card -->
  <mat-card-title>
    Sign In
  </mat-card-title>

  <!-- Actual content starts from here -->
  <mat-card-content>
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
      <div *ngIf="errorMessage">{{errorMessage}}</div>
      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Enter your email" formControlName="email" required>
          <mat-error *ngIf="f.email.errors">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Enter your password" formControlName="password" required
            [type]="hide ? 'password' : 'text'">
          <mat-error *ngIf="f.password.errors">
            <div *ngIf="f.password.errors.required">Password is required</div>
            
          </mat-error>
        </mat-form-field>
        <button mat-button>Sign In</button>
        <a routerLink="/signup">RegisterNow</a>
        
      </div>

    </form>
  </mat-card-content>
</mat-card>
</div>
